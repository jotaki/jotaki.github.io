<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pool Diagram Thingy</title>
  </head>
  <body>
    <canvas id="table" width="640" height="351"></canvas>
    <script>
      var canvas = document.getElementById('table');
      var context = canvas.getContext('2d');
      var tableImg = new Image();

      tableImg.onload = function() {
        context.drawImage(tableImg, 0, 0);
      }

      tableImg.src = 'http://jotaki.github.io/table.png';
    </script>
    <div style="background-color: #ccc">
      <img src="1.png" />
      <img src="2.png" />
      <img src="3.png" />
      <img src="4.png" />
      <img src="5.png" />
      <img src="6.png" />
      <img src="7.png" />
      <img src="8.png" />
    </div>
  </body>
</html>
