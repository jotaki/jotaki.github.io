<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Joseph Kinsella" />
    <title>Pool Diagram Thingy</title>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script>
      $(function() {
        $('#table').draw({
          layer: true,
          type: 'rectangle',
          fillStyle: '#ccc',
          width: 1000, height: 1000,
          fromCenter: false,
        });

        $('#table').drawImage({
          layer: true,
          source: 'images/table.png',
          fromCenter: false,
        });

        for(var i = 0; i <= 15; i++) {
          $('#table').drawImage({
            source: 'images/' + i + '.png',
            x: (i + 1) * 15 + (i*40), y: 525,
            draggable: true,
          });
        }

      });
    </script>
  </head>
  <body>
    <canvas id="table" width="912" height="550"></canvas>
  </body>
</html>
